<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        /* CSS styles for table, buttons, etc. */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td button {
            padding: 8px 12px;
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td button:hover {
            background-color: #c82333;
        }

        .add-user-link, .home-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 8px 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .add-user-link:hover, .home-link:hover {
            background: #218838;
        }

        /* Custom style for active and disabled status */
        .status-active {
            color: green; /* Green color for active status */
            font-weight: bold; /* Optional: Make the text bold */
        }

        .status-disabled {
            color: red; /* Red color for disabled status */
            font-weight: bold; /* Optional: Make the text bold */
        }
        .status-active {
            color: green; /* Green color for active status */
        }
        .status-disabled {
            color: red; /* Red color for disabled status */
        }
        .status-active:hover, .status-disabled:hover {
            cursor: pointer; /* Change cursor to pointer on hover */
            text-decoration: underline; /* Underline text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>User Management</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Status</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% if users %}
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.password }}</td>
                        <td>{{ user.role }}</td>
                        <td class="{% if user.status == 1 %}status-active{% else %}status-disabled{% endif %}" onclick="toggleStatus('{{ user.id }}', {{ user.status }})">
                            {% if user.status == 1 %}
                                Active
                            {% else %}
                                Disabled
                            {% endif %}
                        </td>
                        <td>
                            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="6">No users found.</td></tr>
            {% endif %}
        </tbody>
    </table>
    
    <a href="{{ url_for('add_user') }}" class="add-user-link">Add User</a>
    
    <a href="{{ url_for('home') }}" class="home-link">Home</a>
</div>
    <script>
        function toggleStatus(userId, currentStatus) {
            fetch(`/toggle_status/${userId}/${1 - currentStatus}`, { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update UI based on server response
                    const statusCell = document.querySelector(`td[data-user-id="${userId}"]`);
                    if (data.status === 1) {
                        statusCell.classList.remove('status-disabled');
                        statusCell.classList.add('status-active');
                        statusCell.textContent = 'Active';
                    } else {
                        statusCell.classList.remove('status-active');
                        statusCell.classList.add('status-disabled');
                        statusCell.textContent = 'Disabled';
                    }
                })
                .catch(error => {
                    window.location.reload(); 
                });
        }
    </script>
</body>
</html>
